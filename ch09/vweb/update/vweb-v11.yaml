apiVersion: apps/v1
kind: Deployment
metadata:
  name: vweb
  labels:
    kiamol: ch09
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vweb
  template:
    metadata:
      labels:
        app: vweb
        version: v1.1
    spec:
      containers:
        - name: web
          image: kiamol/ch09-vweb:v1
          ports:
            - name: http
              containerPort: 80

