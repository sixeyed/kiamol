apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: kiamol-ch14-monitoring
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      basicAuth: false
      version: 1
      editable: true

  providers.yaml: |-
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      updateIntervalSeconds: 0
      options:
        path: /var/lib/grafana/dashboards