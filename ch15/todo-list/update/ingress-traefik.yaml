apiVersion: v1
kind: Service
metadata:
  name: todo-web-sticky
  labels:
    kiamol: ch15
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: todo-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo2-new
  labels:
    kiamol: ch15
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.pathmatcher: Path
spec:
  rules:
  - host: todo2.kiamol.local
    http:
      paths:
      - path: /new
        pathType: Prefix
        backend:
          service:
            name: todo-web-sticky
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: todo2-static
  labels:
    kiamol: ch15
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
spec:
  rules:
  - host: todo2.kiamol.local
    http:
      paths:
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: todo-web
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo2
  labels:
    kiamol: ch15
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.pathmatcher: Path
spec:
  rules:
  - host: todo2.kiamol.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-web
            port:
              number: 80
      - path: /list
        pathType: Prefix
        backend:
          service:
            name: todo-web
            port:
              number: 80